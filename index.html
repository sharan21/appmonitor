<!DOCTYPE html>
<html>
<head>
	<title>Speech App</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
	
</head>

<body>

	<div id='choosefile'>

		<input type="file" >
		<button id="btn">Run</button>
		<pre id="file"></pre>
		

	</div>
	
		
	<script type="text/javascript" src='script.js'></script>

	

	<div id='instruct'>Specify the logs file of speech App to start!</div>

	<div id='sentenceno' class='panel'>This is where Sentence number goes</div>
	<div id='wordcount' class='panel'>This is where Number of words go</div>
	<div id='llcount' class='panel'>This is where LL ratio goes</div>
	<div id='llratio' class='panel'>This is where LL ratio goes</div>
	<div id='speed' class='panel'>Speed of speech</div>
	<div id='status' class='panel'>Status of speech</div>

	<button onclick="playSound('bing');">Play</button>  




	

</body>


	

</html>
